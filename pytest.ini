[pytest]
# Pytest configuration for Accent Coach AI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=accent_coach
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use in-memory repos)
    acceptance: End-to-end tests (full flow)
    slow: Slow tests (skip with -m "not slow")

# Coverage options
[coverage:run]
source = accent_coach
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
